<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIDEN | LOGIN</title>
    <link rel="shortcut icon" type="image/x-icon" href="Favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {display: flex;align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif; line-height: 1.4; min-height: 100vh;
            flex-direction: column; margin: 0; background-color: #f1f4f8;}

        .title {color: #003366; font-size: 24px; margin-bottom: 20px;}

        .main {background-color: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 25px; width: 90%; max-width: 400px; text-align: center;}

        h2 {color: #003366; margin-bottom: 5px;}

        h3 {color: #777; margin-bottom: 20px; font-weight: normal;}

        label {display: block; margin: 10px 0 5px; color: #444; font-size: 14px;
            font-weight: 600; text-align: left;}

        input {width: 100%; padding: 10px 12px; margin-bottom: 15px; border: 1px solid #ccc;
            border-radius: 6px; font-size: 15px; box-sizing: border-box;}

        button {width: 100%; padding: 12px; border: none; background-color: #003366; color: white;
            font-size: 16px; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: background-color 0.3s ease;}

        button:hover {background-color: #0055aa;}

        footer {background-color: transparent; color: #003366; text-align: center; padding: 15px 10px;
            position: fixed; bottom: 0; width: 100%; font-size: 13px;}

        .popup {display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: #003366; color: white; padding: 20px 30px; border-radius: 10px;
            font-size: 18px; text-align: center; z-index: 999;}

        .loader {border: 4px solid #f3f3f3; border-top: 4px solid #003366; border-radius: 50%;
            width: 30px; height: 30px; margin: 10px auto 0; animation: spin 0.8s linear infinite;}

        @keyframes spin {0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }}

        .marquee {font-size: 22px; color: #003366; margin-top: 10px;}
    </style>
</head>
<body>
    <h1 class="title">PIDEN COMPANY LIMITED</h1>

    <div class="main">
        <h2>PIDEN POINT OF SALE</h2>
        <h3>Enter your login credentials</h3>
        <form id="loginForm">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button type="submit" id="loginBtn">LOGIN</button>
            <div id="loader" class="loader" style="display: none;"></div>
        </form>
    </div>

    <div id="successPopup" class="popup">Login Successful!</div>

    <marquee><h3 class="marquee">WELCOME</h3></marquee>

    <footer>&copy;2025 Piden Company Limited. All rights reserved</footer>

    <script>
        const loginForm = document.getElementById("loginForm");
        const loader = document.getElementById("loader");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const popup = document.getElementById("successPopup");

            const validUsername = "PIDEN";
            const validPassword = "Den7yvon";

            loader.style.display = "block";

            setTimeout(() => {
                loader.style.display = "none";
                if (username === validUsername && password === validPassword) {
                      // Set session flag to indicate logged in
                    sessionStorage.setItem("loggedIn", "true");
                    popup.style.display = "block";
                    setTimeout(() => {
                        popup.style.display = "none";
                        window.location.href = "dashboard.html";
                    }, 1000);
                } else {
                    alert("Invalid username or password. Try again.");
                }
            }, 1000);
        });
    </script>
</body>
</html>
